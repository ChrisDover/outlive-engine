services:
  postgres:
    image: postgres:16
    container_name: outlive-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: outlive
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: outlive_engine
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - outlive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U outlive -d outlive_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outlive-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+asyncpg://outlive:${POSTGRES_PASSWORD}@postgres:5432/outlive_engine"
    networks:
      - outlive-network

volumes:
  pgdata:

networks:
  outlive-network:
    driver: bridge
